<h3>{{ cartItem.name }}</h3>
<p>{{ cartItem.description }}</p>
<p>{{ cartItem.quantity }}</p>
<p>{{ cartItem.totalPrice }}</p>
<button (click)="onDecreaseQuantityClick(cartItem)">-</button>
<button (click)="onIncreaseQuantityClick(cartItem)">+</button>
<button (click)="onDeleteClick(cartItem.id)">Delete</button>
