<h2>Cart</h2>
<hr>
<app-cart-item
  *ngFor="let cartItem of cartList"
  [cartItem]="cartItem"
  (onCartItemDelete)="onDeleteCartItem($event)"
  (onUpdateQuantity)="onUpdateQuantity($event)">
</app-cart-item>
<h3 *ngIf="cartList.length === 0">Your cart is empty</h3>
<ng-container *ngIf="cartList.length > 0">
<hr>
<h1>Total: $ {{ total.toFixed(2) }}</h1>
</ng-container>
